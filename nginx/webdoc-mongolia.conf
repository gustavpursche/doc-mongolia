location ~ /stories/mongolia/$ {
  set $language 'en';

  if ( $http_accept_language ~* 'de' ) {
    set $language 'de';
  }

  return 301 https://jib-collective.net/stories/mongolia/$language/;
}

location ~ /stories/mongolia/(.*)/$ {
  auth_basic "Restricted";
  auth_basic_user_file /var/www/jib/htpasswd;

  resolver                   8.8.8.8;
  resolver_timeout           5s;
  proxy_pass                 https://cdn.jib-collective.net/mongolei/$1/index.html;
  proxy_pass_request_headers on;
  proxy_buffering            off;
  proxy_hide_header          x-amz-id-2;
  proxy_hide_header          x-amz-request-id;
  proxy_hide_header          X-Amz-Cf-Id;
}